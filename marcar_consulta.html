<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppPsi</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/digita_paciente.js"></script>

    <!--Fonte Principal-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <!--Fonte Secundária-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">   

</head>
<body>

    <header>
        <a href="index.html"><img src="img/voltar.png" alt="botao_voltar"></a>
        <h1>Marcar Consulta</h1>
    </header>


    <main class='content-box'>

        <ul class="add_nome_paciente">

            <li class = "nome_paciente">

                <h2>
                Paciente
                </h2>

            </li>

            <li>
                <!-- Pegar o digitado para substituir o nome em agenda -->
                <input class = 'Nome' type="text" placeholder="Digite Nome ..." required>
            </li>

        </ul>

        <div class = "frequencia" >

            <h2>Frequência</h2>

            <form class="formulario" action="agenda.html">

                <div class="periodo">
                    <input type="checkbox" id="Semanal">
                    <label for="Semanal"> Semanal</label><br>
                </div>
                
                <div class="periodo">
                    <input type="checkbox" id="Mensal">
                    <label for="Mensal"> Mensal</label><br>
                </div>
                
                <div class="periodo">
                    <input type="checkbox" id="Hoje">
                    <label for="Hoje"> Apenas Hoje</label><br><br>
                </div>
                
                <div class = 'botao'>
                    <input class= 'marcado' type="submit" value="Confirmar">
                </div>
   
            </form>

        </div>

    </main>

    <footer>
        <img src="img/logo.png" alt="logo">
        AppPsi
    </footer>

</body>
</html>
